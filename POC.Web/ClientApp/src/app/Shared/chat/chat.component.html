<div class="container">
  <h3 class=" text-center chat_header">Sync Application (Sync all instances: SignalR)</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let msg of messages">
            <div class="incoming_msg" *ngIf="msg.type == 'received'">
              <div class="incoming_msg_img"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>
                    {{msg.message}}
                  </p>
                  <span class="time_date"> {{msg.dat}} </span>
                </div>
              </div>
            </div>
            <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
              <div class="sent_msg">
                <p>
                  {{msg.message}}
                </p>
                <span class="time_date"> {{msg.date}}</span>
              </div>
            </div>
          </div>
        </div>
        <br /><br /><br /><br />
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" [value]="txtMessage"
                   (input)="txtMessage=$event.target.value" (keydown.enter)="sendMessage()" placeholder="Type a message" />
            <button mat-button class="msg_send_btn" type="button" (click)="sendMessage()"> Send</button>
          </div>
        </div>
        <br />
        <br />
      </div>
    </div>

  </div>
</div>
