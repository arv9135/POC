<app-sidebar></app-sidebar>
<app-header></app-header>
<div>
  <h3>Message received from children</h3>
  <div>
    <span>Passed message: {{commService.passedMessage}}</span>
  </div>
  <div>
    <span>Passed to: {{commService.passedTo}}</span>
  </div>
</div>

<h3>Post message</h3>
<input type="text" placeholder="Message" [(ngModel)]="messageToSend" />
<br />
<input type="text" placeholder="Send to" [(ngModel)]="passedToChild" />
<br />
<button type="button" (click)="sendMessage()">Submit</button>
<br />
<br />
<button type="button" (click)="broadcast()">Broadcast message</button>
<br />
<span>Broadcasted message: {{commService.broadcastedMessage}}</span>

<button type="button" (click)="sharedWorkerPost()">SharedWorker Send</button>
<br />
<span>shared worker message: {{sharedWorkerMessage}}</span>
<app-chat></app-chat>
