<mat-sidenav-container class="container-example">
  <mat-sidenav #appDrawer mode="push" opened="false">
    <button class="close" mat-button (click)="closeSideNav()">X</button>
    <mat-nav-list>
      <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="padding-app" id="outlet" #outlet></div>
  <div fxFlex></div>
</mat-sidenav-container>
