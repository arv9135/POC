<mat-tab-group [selectedIndex]="selected.value"
               (selectedIndexChange)="selected.setValue($event)"
               (selectedTabChange)="tabChanged($event)">
  <mat-tab *ngFor="let tab of tabs; let index = index">
    <ng-template mat-tab-label>
      <div class="hdr">{{tab.label}}</div>
      <button class="btnTabClose" (click)="removeTab(index)">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>

  </mat-tab>
</mat-tab-group>
  <div *ngFor="let tab of tabs; let index = index"
                 [style.display]='tab.active? "inline" : "none"'
                 [style.position]='tab.active? "static" : "absolute"'>
    <div id={{tab.label}}> </div>
  </div>
